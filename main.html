<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Path Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .input-group label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            display: block;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #6366f1; /* Indigo 500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        button {
            background-color: #6366f1; /* Indigo 500 */
            color: white;
            padding: 14px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4f46e5; /* Indigo 600 */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .output-section {
            background-color: #e0f2fe; /* Light blue background */
            padding: 25px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
            overflow-x: auto; /* Adds scroll for long lines */
        }
        .error-message {
            color: #dc2626; /* Red 600 */
            background-color: #fee2e2; /* Red 100 */
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body class="p-6">
    <div class="container">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">ðŸ§  Personalized Learning Path Generator</h1>

        <div class="space-y-6 mb-8">
            <div class="input-group">
                <label for="topic">Learning Topic:</label>
                <input type="text" id="topic" placeholder="e.g., Quantum Physics, Web Development, History of Rome" class="focus:border-indigo-500">
            </div>

            <div class="input-group">
                <label for="level">Current Knowledge Level:</label>
                <select id="level" class="focus:border-indigo-500">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="input-group">
                <label for="style">Preferred Learning Style:</label>
                <input type="text" id="style" placeholder="e.g., Visual, Hands-on projects, Reading, Lectures" class="focus:border-indigo-500">
            </div>

            <div class="input-group">
                <label for="goals">Specific Learning Goals (Optional):</label>
                <textarea id="goals" rows="3" placeholder="e.g., I want to build a simple web app, or understand the basics of black holes." class="focus:border-indigo-500"></textarea>
            </div>

            <button id="generateBtn" class="w-full flex items-center justify-center">
                Generate Path
                <span id="loadingSpinner" class="loading-spinner hidden"></span>
            </button>
        </div>

        <div id="outputContainer" class="output-section hidden mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Personalized Learning Path:</h2>
            <div id="learningPathOutput" class="text-gray-800"></div>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topicInput = document.getElementById('topic');
            const levelSelect = document.getElementById('level');
            const styleInput = document.getElementById('style');
            const goalsTextarea = document.getElementById('goals');
            const generateBtn = document.getElementById('generateBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const outputContainer = document.getElementById('outputContainer');
            const learningPathOutput = document.getElementById('learningPathOutput');
            const errorMessageDiv = document.getElementById('errorMessage');

            generateBtn.addEventListener('click', generateLearningPath);

            async function generateLearningPath() {
                const topic = topicInput.value.trim();
                const level = levelSelect.value;
                const style = styleInput.value.trim();
                const goals = goalsTextarea.value.trim();

                // Basic validation
                if (!topic) {
                    showError("Please enter a learning topic.");
                    return;
                }

                learningPathOutput.textContent = ''; // Clear previous output
                outputContainer.classList.add('hidden');
                errorMessageDiv.classList.add('hidden');
                generateBtn.disabled = true;
                loadingSpinner.classList.remove('hidden');

                const userPrompt = `
                Generate a detailed, personalized learning path for the topic: "${topic}".

                Consider the following:
                - Current Knowledge Level: ${level}
                - Preferred Learning Style: ${style || 'No specific preference'}
                ${goals ? `- Specific Learning Goals: ${goals}` : ''}

                Structure the learning path with clear steps, estimated timeframes (if applicable), and suggested resources or activities. Include:
                1.  **Introduction/Foundational Concepts**
                2.  **Core Topics/Modules** (break down into sub-topics)
                3.  **Practical Application/Projects**
                4.  **Advanced Concepts (Optional)**
                5.  **Further Resources**

                Please present the output in a clear, readable text format, using markdown for formatting (e.g., bolding, lists).`;

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: userPrompt }] });

                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will automatically provide this
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    // Exponential backoff for API calls
                    if (!response.ok) {
                        if (response.status === 429) { // Too Many Requests
                            const retryAfter = response.headers.get('Retry-After') || 1; // Default to 1 second
                            console.warn(`Rate limit hit. Retrying after ${retryAfter} seconds.`);
                            await new Promise(resolve => setTimeout(resolve, retryAfter * 1000));
                            return generateLearningPath(); // Retry the call
                        }
                        const errorData = await response.json();
                        throw new Error(`API error: ${response.status} ${response.statusText} - ${JSON.stringify(errorData)}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        learningPathOutput.innerHTML = marked.parse(text); // Use marked.js for markdown rendering
                        outputContainer.classList.remove('hidden');
                    } else {
                        showError("Could not generate a learning path. Please try again with different inputs.");
                        console.error("Unexpected API response structure:", result);
                    }
                } catch (error) {
                    showError(`An error occurred: ${error.message}. Please check your input and try again.`);
                    console.error("Fetch error:", error);
                } finally {
                    generateBtn.disabled = false;
                    loadingSpinner.classList.add('hidden');
                }
            }

            function showError(message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
            }
        });

        // Marked.js for rendering markdown output
        // We're loading it here for simplicity. In a real project, you might bundle it.
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
        script.onload = () => console.log("Marked.js loaded");
        document.head.appendChild(script);

    </script>
</body>
</html>
